<html>

<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <script src="https://kit.fontawesome.com/8b6551462d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b6551462d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

    <div class="navbar navbar-expand-sm navbar-light navbar-alura">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/Vector.png" />
            </a>
        </div>
    </div>
    <section>

    </section>

    <div class="container-text">
        <div class="row">
            <div class="col-sm-8">
                <div class="card border-light text-center" style="background: #e5e5e5;">
                    <div class="card-body">
                        <textarea type="text" class="input-text" cols="40" rows="4" placeholder="Ingrese el texto aquí"></textarea>
                        <h6>Solo letras minúsculas y sin acentos</h6><br>
                        <button type="button" class="encriptar" onclick="btnencriptar()">Encriptar</button>
                        <button type="button" class="desencriptar" onclick="btndesencriptar()">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card pt-5 mt-2">
                    <div class="card-body">
                        <img src="images/Muñeco.png" alt="">
                        <h5>Ningún mensaje fue encontrado</h5>
                        <textarea type="text" class="input-text-area" placeholder="Ingresa el texto que desees encriptar o desencriptar" cols="24" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer class=" navbar-fixed-bottom navbar-light d-flex flex-wrap justify-content-between align-items-center pb-3 border-top" style="background-color: lightblue;">
        <div class="container">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">© Katherine Cornejo</span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>


</html>
